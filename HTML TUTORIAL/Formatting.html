<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Formatting</title>
</head>

<body>
    <p style="font-size: 30px;">
        Lorem <strong>ipsum</strong> , dolor <em>sit</em> amet <small>consectetur</small> <sub>adipisicing</sub>  <mark>elit. Unde, quod.</mark> 
    </p>

    <!-- Oduğu gibi yazar nasıl yazarsan-->
    <pre>
        Kapalıçarşıda, bir kuyumcu dükkânında
        Sol eline bir yüzük takmıştım.
        Senin entarin basmaydı.
        Benim elbisem pamuklu
        Yüzüklerimiz sekiz ayardı…
    </pre>

</body>

</html>
