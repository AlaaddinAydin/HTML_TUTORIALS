<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap Demo Feedback</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>



</head>
<body>

    <Header class="text-center mt-3">
        <h1>Bize Ulaşın</h1>
    </Header>

    <div class="container ">
        <form>

            <div class="form-group my-2">
                <label class="mb-1" for="name" >İsminiz : </label>
                <input type="text" class="form-control" name="name" id="name">
            </div>

            <div class="form-group my-2">
                <label class="mb-1" for="surname">Soyisminiz : </label>
                <input type="text" class="form-control" name="surname" id="surname">
            </div>

            <div class="form-group my-2">
                <label class="mb-1" for="email">Email : </label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
                  
            <label class="my-1">Cisiyetiniz :</label>
            <div class="form-group d-flex mb-2">
                
                <div class="form-check mx-1">
                    <input class="form-check-input" type="radio" name="radio1" id="radio1">
                    <label class="form-check-label" for="radio1">
                        Erkek
                    </label>
                </div>
                <div class="form-check  mx-1">
                    <input class="form-check-input" type="radio" name="radio1" id="radio1">
                    <label class="form-check-label" for="radio1">
                        Kadın
                    </label>
                </div>
                <div class="form-check  mx-1">
                    <input class="form-check-input" type="radio" name="radio1" id="radio1">
                    <label class="form-check-label" for="radio1">
                        Diğer
                    </label>
                </div>
            </div>


            <div class="form-group my-2">
                <label for="message">Fikirleriniz : </label> <br>
                <textarea class="form-control" style="resize: none;" name="message" id="message" rows="5" placeholder="Bize mesajınız"></textarea>
            </div>
            
        
            <div class="d-grid gap-2">
                <input class="btn btn-primary" type="submit" value="Gönder">
                <input class="btn btn-primary" type="reset" value="Temizle">
            </div>
        </form>
    </div>
    
    
</body>
</html>
